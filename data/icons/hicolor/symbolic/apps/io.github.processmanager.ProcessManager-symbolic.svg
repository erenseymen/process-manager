<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <style>
    .symbolic { fill: #2e3436; }
  </style>
  
  <!-- Monitor frame -->
  <rect class="symbolic" x="1" y="2" width="14" height="9" rx="1" ry="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Bar chart -->
  <rect class="symbolic" x="3" y="7" width="2" height="2" fill="currentColor"/>
  <rect class="symbolic" x="6" y="5" width="2" height="4" fill="currentColor"/>
  <rect class="symbolic" x="9" y="4" width="2" height="5" fill="currentColor"/>
  <rect class="symbolic" x="12" y="6" width="2" height="3" fill="currentColor"/>
  
  <!-- Stand -->
  <rect class="symbolic" x="6" y="11" width="4" height="1" fill="currentColor"/>
  <rect class="symbolic" x="4" y="13" width="8" height="1" fill="currentColor"/>
</svg>

